<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        h1 {
            color: #3366cc; /* Change text color to a shade of blue */
            font-family: 'Arial', sans-serif; /* Set font family */
            text-align: center; /* Center-align text */
          }
      
          /* Style for h2 */
        h4 {
            color: #ff9900; /* Change text color to a shade of orange */
            font-family: 'Verdana', sans-serif; /* Set font family */
            text-align: center
          }
    </style>
    <h1>Nomad, Wanderer, Observer</h1> 
    <h4>so many people and places to love, so little time...</h4>
            {% for post in posts%}
                <div class="card m-4" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text text-muted small">{{post.published}}</p>
                        <p class="card-text">{{ post.text|truncatechars:40}}</p>
                        <a href=#>read more</a>
                    </div>
                </div>
        {% endfor %}
</body>
</html>
